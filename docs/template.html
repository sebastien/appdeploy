<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>appdeploy Documentation</title>
<style type="text/css">
/* Basic styling for appdeploy documentation */

body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    line-height: 1.6;
    color: #333;
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
}

h1, h2, h3, h4, h5, h6 {
    color: #2c3e50;
    margin-top: 1.5em;
    margin-bottom: 0.5em;
}

h1 {
    font-size: 2.2em;
    border-bottom: 2px solid #3498db;
    padding-bottom: 10px;
}

h2 {
    font-size: 1.8em;
    border-bottom: 1px solid #eee;
    padding-bottom: 5px;
}

code {
    background-color: #f8f9fa;
    padding: 2px 6px;
    border-radius: 3px;
    font-family: "SFMono-Regular", Consolas, "Liberation Mono", Menlo, monospace;
    font-size: 0.9em;
}

pre {
    background-color: #282c34;
    color: #abb2bf;
    padding: 15px;
    border-radius: 5px;
    overflow-x: auto;
    font-family: "SFMono-Regular", Consolas, "Liberation Mono", Menlo, monospace;
    font-size: 0.9em;
    line-height: 1.4;
}

pre code {
    background-color: transparent;
    padding: 0;
    color: inherit;
}

.table-of-contents {
    background-color: #f8f9fa;
    padding: 15px;
    border-radius: 5px;
    margin-bottom: 20px;
}

.table-of-contents ul {
    list-style-type: none;
    padding-left: 10px;
}

.table-of-contents li {
    margin: 5px 0;
}

.table-of-contents a {
    color: #3498db;
    text-decoration: none;
}

.table-of-contents a:hover {
    text-decoration: underline;
}

a {
    color: #3498db;
    text-decoration: none;
}

a:hover {
    text-decoration: underline;
}

blockquote {
    border-left: 4px solid #3498db;
    padding-left: 15px;
    margin-left: 0;
    color: #555;
    font-style: italic;
}

table {
    border-collapse: collapse;
    width: 100%;
    margin: 15px 0;
}

th, td {
    padding: 10px;
    text-align: left;
    border-bottom: 1px solid #ddd;
}

th {
    background-color: #f8f9fa;
    font-weight: bold;
}

tr:hover {
    background-color: #f5f5f5;
}

/* Syntax highlighting for code blocks */
.token.comment {
    color: #859900;
}

.token.keyword {
    color: #268bd2;
}

.token.string {
    color: #2aa198;
}

.token.number {
    color: #d33682;
}

.token.function {
    color: #268bd2;
}

.token.operator {
    color: #6c71c4;
}
</style>
</head>
<body>
$body$
</body>
</html>
